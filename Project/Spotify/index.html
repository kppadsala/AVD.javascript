<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Api -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css File Link -->
    <link rel="stylesheet" href="./index.css" />
    <title>SPOTIFY</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><img src="./Spotify_Logo.png" alt="spotify" srcset="" /></li>
        <li>home</li>
        <li>about</li>
      </ul>
    </nav>
    <div class="container">
      <div class="playlist">
        <h1>Best Of NCS - No CopyRight</h1>
        <div class="songItemFolder">
          <div class="songItem">
            <img  alt="" />
            <span class="songname">Let Me Love </span>
            <span class="songPlayList"><span>5:34<i id="0" class="songsItemPlay fa-regular fa-circle-play"></i></span></span>

          </div>

          <div class="songItem">
            <img  alt="" />
            <span class="songname">Despasito</span>
           <span class="songPlayList"><span>5:34<i id="1" class="songsItemPlay fa-regular fa-circle-play"></i></span></span>

          </div>

          <div class="songItem">
            <img  alt="" />
            <span class="songname">Amplifier</span>
            <span class="songPlayList"><span>5:34<i id="2" class="songsItemPlay fa-regular fa-circle-play"></i></span></span>

          </div>

          <div class="songItem">
            <img  alt="" />
            <span class="songname">Blue Eyes</span>
            <span class="songPlayList"><span>5:34<i id="3" class="songsItemPlay fa-regular fa-circle-play"></i></span></span>

          </div>

          <div class="songItem">
            <img  alt="" />
            <span class="songname">Khalasi</span>
            <span class="songPlayList"><span>5:34<i id="4" class="songsItemPlay fa-regular fa-circle-play"></i></span></span>
          </div>
        </div>
      </div>
      <div class="poster"></div>
    </div>
    <div class="footer">
      <input type="range" min="0" max="100" value="0" id="myProgressBar" />
      <div class="icons">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-regular fa-circle-play" id="masterplay"></i>
        <i class="fa-solid fa-forward"></i>
      </div>
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
